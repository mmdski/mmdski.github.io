[binaries]
c = 'emcc'

[host_machine]
system = 'unknown'
cpu_family = 'wasm32'
cpu = 'wasm32'
endian = 'little'

[built-in options]
c_std = 'c99'
c_args = ['-O1']
c_link_args = ['-s', 'EXPORTED_FUNCTIONS=["_calloc", "_malloc", "_free"]',
    '-s', 'INITIAL_MEMORY=33554432']

[project options]
real_is_float = true
unit_tests = false
mem_test = false
